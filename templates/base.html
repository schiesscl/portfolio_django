{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hans Schiess</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-4.0.0.js"
			integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U="
			crossorigin="anonymous"></script>
    <!-- Tus Estilos -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<!-- AGREGADO: fw-light para reemplazar font-weight: 300 del CSS -->
<body class="text-white fw-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg text-white">
        <div class="container-fluid">
            <!-- Brand también lleva fuente tech pero size distinto, lo dejamos como está o agregamos text-uppercase si aplica -->
            <a class="navbar-brand text-white" href="#">Hans Schiess</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <!-- AGREGADO: text-uppercase fs-4 a cada nav-link -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active text-white text-uppercase fs-4" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white text-uppercase fs-4" href="#about">About Me</a></li>
                    <li class="nav-item"><a class="nav-link text-white text-uppercase fs-4" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link text-white text-uppercase fs-4" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link text-white text-uppercase fs-4" href="#contact">Contact</a></li>
                    <!-- Mantén tu link a ES si quieres, o podemos hacerlo dinámico luego -->
                    <li class="nav-item"><a class="nav-link active text-white text-uppercase fs-4" href="#">ES</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- AQUÍ SE INYECTARÁ EL CONTENIDO -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="text-white text-center py-5">
        <div>
            <a href="https://github.com/schiesscl" target="_blank"><img src="{% static 'img/github.webp' %}" alt="Github" class="mx-2" style="width: 40px;"></a>
            <a href="https://www.linkedin.com/in/hans-schiess" target="_blank"><img src="{% static 'img/linkedin.webp' %}" alt="Linkedin" class="mx-2" style="width: 40px;"></a>
            <!-- Ajusta este link a tu PDF real si lo tienes en static o externo -->
            <a href="https://drive.google.com/file/d/1Aa4RcRbumCImiN3ZD3aAAxWemM5grw-1/view?usp=sharing" target="_blank"><img src="{% static 'img/resume.webp' %}" alt="Resume" class="mx-2" style="width: 40px;"></a>
        </div>
        <div><p>Developed with Django in Temuco, Chile © {% now "Y" %}</p></div>
        <div class="mt-2">
            <a href="https://github.com/schiesscl/portfolio_django/blob/main/LICENSE" target="_blank"><img src="https://img.shields.io/badge/License-MIT-yellow.svg" alt="MIT License"></a>
        </div>
    </footer>

    <!-- Botón Volver Arriba -->
    <a href="#" id="btn-back-to-top" aria-label="Volver al inicio">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
        </svg>
    </a>

    <!-- Selector de Temas -->
    <div id="theme-switcher">
        <button class="theme-btn active" id="btn-theme-default" aria-label="Default Theme"></button>
        <button class="theme-btn" id="btn-theme-alt" aria-label="Alternative Theme"></button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
        crossorigin="anonymous"></script>
    <script defer src="{% static 'js/script.js' %}"></script>
</body>
</html>
