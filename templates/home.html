<!-- filepath: templates/home.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Hero Section -->
    <header>
        <div class="container-fluid py-5">
            <!-- Agregado text-uppercase -->
            <h1 class="display-5 fw-bold text-center text-uppercase">Portfolio</h1>
            <h2 class="text-center text-uppercase">Hans Schiess<span class="cursor-blink">█</span></h2>
            <p class="fs-4 text-center">Full Stack Java, Javascript & Python developer</p>
        </div>
    </header>

    <main>
        <!-- About Me -->
        <div id="about" class="container">
            <!-- Agregado text-uppercase -->
            <h2 class="text-center text-uppercase">About Me</h2>
            
            <!-- CONTENIDO INYECTADO POR JAVASCRIPT (script.js) -->
            <!-- El texto se genera dinámicamente para mayor seguridad y limpieza -->
            <div id="about-content"></div>
        </div>

        <!-- Secciones Modulares (Clean Code) -->
        {% include 'components/projects.html' %}
        
        {% include 'components/skills.html' %}

        <!-- Contact Form -->
        <div id="contact" class="py-5">
            <div class="container">
                <!-- Agregado text-uppercase -->
                <h2 class="text-center pb-5 text-uppercase">Don't hesitate to contact me!</h2>
                <div class="py-1">
                    
                    <!-- FORMULARIO INYECTADO POR JAVASCRIPT (script.js) -->
                    <!-- Se inyecta dinámicamente para limpieza y ofuscación básica contra bots -->
                    <div id="contact-form-container"></div>

                </div>
            </div>
        </div>
    </main>
{% endblock %}
