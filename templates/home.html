<!-- filepath: templates/home.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Hero Section -->
    <header>
        <div class="container-fluid py-5">
            <!-- Agregado text-uppercase -->
            <h1 class="display-5 fw-bold text-center text-uppercase">Portfolio</h1>
            <h2 class="text-center text-uppercase">Hans Schiess<span class="cursor-blink">█</span></h2>
            <p class="fs-4 text-center">Full Stack Java, Javascript & Python developer</p>
        </div>
    </header>

    <main>
        <!-- About Me -->
        <div id="about" class="container">
            <!-- Agregado text-uppercase -->
            <h2 class="text-center text-uppercase">About Me</h2>
            
            <!-- CONTENIDO INYECTADO POR JAVASCRIPT (script.js) -->
            <!-- El texto se genera dinámicamente para mayor seguridad y limpieza -->
            <div id="about-content"></div>
        </div>

        <!-- Secciones Modulares (Clean Code) -->
        {% include 'components/projects.html' %}
        
        {% include 'components/skills.html' %}

        <!-- Contact Form -->
        <div id="contact" class="py-5">
            <div class="container">
                <!-- Agregado text-uppercase -->
                <h2 class="text-center pb-5 text-uppercase">Don't hesitate to contact me!</h2>
                <div class="py-1">
                    <form action="https://formspree.io/f/mandqroa" class="w-75 mx-auto" id="contact-form" method="post">
                        <div>
                            <label for="contact-name" class="form-label">Name: </label>
                            <input type="text" class="form-control" id="contact-name" name="nombre" placeholder="Your Name" required>
                        </div>
                        <div>
                            <label for="contact-subject" class="form-label">Subject:</label>
                            <input type="text" class="form-control" id="contact-subject" name="asunto" placeholder="Subject" required>
                        </div>
                        <div>
                            <label for="contact-email" class="form-label">Email: </label>
                            <input type="email" class="form-control" id="contact-email" name="correo" placeholder="name@example.com" required>
                        </div>
                        <div>
                            <label for="contact-message" class="form-label">Message:</label>
                            <textarea name="message" id="contact-message" class="form-control" placeholder="Your message here..." required></textarea>
                        </div>
                        <div class="py-3">
                            <!-- Agregado text-uppercase -->
                            <input type="submit" class="btn btn-light text-uppercase" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
