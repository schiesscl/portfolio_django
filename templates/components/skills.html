{% load static %}

<!-- Skills (DinÃ¡mico desde BD) -->
<div id="skills" class="container py-5">
    <h2 class="text-center mb-4">Skills</h2>
    
    <div id="skillsCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            {% for skill in skills %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <div class="d-flex flex-column align-items-center text-center">
                    
                    {% if skill.logo %}
                        <img src="{% static skill.logo %}" class="skill-logo" alt="{{ skill.name }}" style="max-height: 100px;">
                    {% endif %}
                    
                    <h5 class="mt-3">{{ skill.name }}</h5>
                    <div class="skill-comment-space">{{ skill.version|default:"" }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#skillsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#skillsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
